<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Veículos</title>
    <link rel="stylesheet" href="/src/pages/List/Style_list.css">
</head>
<body>
    <div class="top-border"></div>
    <a href="/" class="exit-icon">Sair</a>

    <div class="container">
        <h2>Meus Veículos</h2>
        <table class="veiculos-table">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for veiculo in veiculos %}
                <tr>
                    <td>{{ veiculo['placa'] }}</td>
                    <td>{{ veiculo['marca'] }}</td>
                    <td>{{ veiculo['modelo'] }}</td>
                    <td>{{ veiculo['ano'] }}</td>
                    <td>
                        <button onclick="editarVeiculo('{{ veiculo['id'] }}')" class="action-btn">Editar</button>
                        <button onclick="removerVeiculo('{{ veiculo['id'] }}')" class="action-btn">Remover</button>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5">Nenhum veículo encontrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function editarVeiculo(id) {
            window.location.href = "/editar_veiculo/" + id;
        }

        function removerVeiculo(id) {
            if (confirm("Tem certeza que deseja remover este veículo?")) {
                fetch("/remover_veiculo/" + id, { method: "POST" })
                    .then(response => {
                        if (response.ok) {
                            alert("Veículo removido com sucesso!");
                            location.reload();
                        } else {
                            alert("Erro ao remover o veículo.");
                        }
                    });
            }
        }
    </script>
</body>
</html>
