<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Veículos</title>
    <link rel="icon" type="image/png" href="/src/imgs/icon_guia.png" sizes="64x64">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/pages/List/Style_list.css">
    <script src="/src/services/script_list.js" defer></script>
</head>
<body>
    <h2>Lista de Veículos</h2>
    <div class="container">
        <table class="veiculos-table" border="1">
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Ações</th>
            </tr>
            {% for veiculo in veiculos %}
            <tr id="veiculo-{{ veiculo['id'] }}">
                <td class="marca" contenteditable="false">{{ veiculo['marca'] }}</td>
                <td class="modelo" contenteditable="false">{{ veiculo['modelo'] }}</td>
                <td class="ano" contenteditable="false">{{ veiculo['ano'] }}</td>
                <td class="placa" contenteditable="false">{{ veiculo['placa'] }}</td>
                <td>
                    <button class="botao-editar" onclick="editarVeiculo({{ veiculo['id'] }})">Editar</button>
                    <button class="botao-remover" onclick="removerVeiculo({{ veiculo['id'] }})">Remover</button>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
